<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Gallery</title>
    <link rel="icon" type="image/png" href="icon/folder.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .caption {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        .item {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Things I Love</h1>
    <div class="gallery">
        <div class="item">
            <img src="foto/cat.jpg" alt="Photo 1">
            <div class="caption">Mengi</div>
        </div>
        <div class="item">
            <img src="foto/tech.jpg" alt="Photo 2">
            <div class="caption">Tech Stuff</div>
        </div>
        <div class="item">
            <img src="foto/troubleshoot.jpg" alt="Photo 3">
            <div class="caption">Troubleshooting</div>
        </div>
        <div class="item">
            <img src="foto/gamebamgus.jpg" alt="Photo 4">
            <div class="caption">This game</div>
        </div>
    </div>
</body>
</html>
