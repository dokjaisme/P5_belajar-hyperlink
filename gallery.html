<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .caption {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        .item {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>My Gallery</h1>
    <div class="gallery">
        <div class="item">
            <img src="https://via.placeholder.com/200x150?text=Photo+1" alt="Photo 1">
            <div class="caption">Photo 1</div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200x150?text=Photo+2" alt="Photo 2">
            <div class="caption">Photo 2</div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200x150?text=Photo+3" alt="Photo 3">
            <div class="caption">Photo 3</div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200x150?text=Photo+4" alt="Photo 4">
            <div class="caption">Photo 4</div>
        </div>
    </div>
</body>
</html>
