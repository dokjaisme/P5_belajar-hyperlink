<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="icon" type="image/png" href="icon/lost.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.08);}
        h1 { text-align: center; color: #333; font-size: 1.6em; }
        label { margin-top: 12px; display: block; color: #444; font-size: 1em; }
        input, textarea { width: 100%; padding: 7px; margin-top: 5px; border: 1px solid #bbb; border-radius: 3px; font-size: 1em; }
        button { margin-top: 15px; width: 100%; padding: 9px; background: #0078d4; color: #fff; border: none; border-radius: 3px; font-size: 1em; cursor: pointer;}
        button:hover { background: #005fa3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact me here :3</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
