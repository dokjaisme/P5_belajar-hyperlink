<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
        }
        h1 {
            margin: 0 0 8px 0;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="Profile Photo" class="profile-img">
        <h1>Your Name</h1>
        <p>Student | Web Developer Enthusiast</p>
        <p>Email: your.email@example.com</p>
        <p>Location: Your City, Country</p>
    </div>
</body>
</html>
